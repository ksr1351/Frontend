<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_004_selector.html</title>
    <style>
      /*공백은 자손을 의미함 
        p라는 요소중에 자손에 unit이라는 클래스가 설정되어있는 곳*/
      p .unit {
        background-color: aqua;
      }
      /* p라는 요소에 unit이란 클래스가 설정되어있음*/
      p.unit {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- selector 지정하기 -->
    <p>
      <span class="unit">p요소의 자손요소인 span요소에 설정된 class속성</span>
    </p>
    <p class="unit">p요소에 설정된 class속성</p>
  </body>
</html>
