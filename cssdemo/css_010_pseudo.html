<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_010_pseudo.html</title>
    <style>
      /* nth-child(n) 와 nth-of-type(n) */

      /* p의 자식 요소들 중에 짝수인 것만 색을 적용(1) */
      p:nth-of-type(even) {
        background-color: green;
      }
      /* p의 자식 요소들 중에 짝수인 것만 색을 적용(2) */
      p:nth-of-type(2n) {
        background-color: aqua;
      }

      /* p의 자식 요소들 중에 홀수인 것만 색을 적용 */
      p:nth-of-type(odd) {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <p>computer</p>
      <span>test</span>
      <p>moniter</p>
      <p>television</p>
      <p>desk</p>
      <p>top</p>
    </div>
  </body>
</html>
