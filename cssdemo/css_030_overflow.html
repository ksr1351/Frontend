<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_030_overflow.html</title>
    <!--
      overflow : 기본 설정은 visible
       1. visible
       2. hidden
       3. scroll
       4. auto
    -->
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div>
      HTML is the standard markup language for Web pages. With HTML you can
      create your own Website. HTML is easy to learn is the standard markup
      language for Web pages. With HTML you can create your own Website. HTML is
      easy to learn
    </div>
  </body>
</html>
