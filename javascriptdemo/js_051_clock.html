<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_051_clock.html</title>
    <script defer src="js_051_clock.js"></script>
    <style>
      .clock_box {
        display: inline-block;
        padding: 8px;
        border-radius: 8px; /* 가장자리 부분을 둥그렇게*/
        background-color: #000000;
        color: white;
        text-align: center;
      }

      .large_text {
        font-size: 75px;
      }

      .small_text {
        font-size: 20px;
      }

      @keyframes blink {
        50% {
          opacity: 0; /* 투명도 */
        }
      }

      /* animation-name, animation-duration, animation-timing-function, animation-delay,
      animation-iteration-count, animation-direction, animation-fill-mode, and 
      animation-play-state.*/

      .colon {
        font-size: 55px;
        vertical-align: text-bottom;
        animation: blink 1s step-start 0s infinite;
      }
    </style>
  </head>
  <body>
    <h3>디지털 시계</h3>
    <div class="clock_box">
      <div class="time_box">
        <span id="hours" class="large_text"></span>
        <span class="colon">:</span>
        <span id="minute" class="large_text"></span>
        <span id="seconds" class="small_text"></span>
      </div>

      <div class="date_box">
        <span id="year"></span>
        <span>.</span>
        <span id="month"></span>
        <span>.</span>
        <span id="date"></span>
        <span id="day"></span>
      </div>
    </div>
  </body>
</html>
