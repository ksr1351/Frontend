<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery012_attr_prop.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        //속성: attribute(HTML), property(Javascript)

        //http://127.0.0.1:5500/jquerydemo/jquery001_cdn.html
        console.log(document.querySelector('a').href);

        //jquery001_cdn.html
        console.log(document.querySelector('a').getAttribute('href'));

        //jquery001_cdn.html , http://127.0.0.1:5500/jquerydemo/jquery001_cdn.html
        console.log($('a').attr('href') + ',' + $('a').prop('href'));

        //undefined, false
        console.log(
          $('input').attr('checked') + ',' + $('input').prop('checked')
        ); //attr은 정적인것을 가져오고 prop는 동적인 것을 가져옴
        //input에 checked가 설정되어있지 않으면 undefined/false, 설정되어있으면 checked/true
      });
    </script>
  </head>
  <body>
    <button id="btn">commit</button>
    <a href="jquery001_cdn.html">첫 페이지</a>
    <input type="checkbox" />
    <div>test</div>
  </body>
</html>
