<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery010_dom_jquery.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        let btnNode = document.getElementById('btn'); //DOM형식

        let btnElement = $('#btn');

        //[object HTMLButtonElement] [object Object]
        document.write(btnNode + '  ' + btnElement); //jQuery 라이브러리

        document.write($(btnNode) + '  ') + btnElement[0]; //jQuery를 DOM 형식으로 표현할 때
      });
    </script>
  </head>
  <body>
    <button id="btn">commit</button>
  </body>
</html>
