<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('ul').append('<li>append</li>'); //ul의 이웃으로 append를 ul 밑에 추가
        $('ul').prepend('<li>prepend</li>'); //ul의 이웃으로 prepend를 ul 위에 추가
        $('<li>appendTo</li>').appendTo('ul'); //ul의 자식으로 추가
        $('<li>prependTo</li>').prependTo('ul'); //ul의 자식으로 추가
      });
    </script>
    <title>jquery015_append_prepend.html</title>
  </head>
  <body>
    <ul>
      <li id="myList">content</li>
    </ul>
  </body>
</html>
