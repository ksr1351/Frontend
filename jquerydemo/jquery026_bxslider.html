<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery026_bxslider.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css"
      rel="stylesheet"
    />
    <script>
      $(document).ready(function () {
        $(".bxslider").bxSlider({
          mode: "horizontal", //가로 수평으로 슬라이드 설정
          speed: 500, //이동 속동 설정
          pager: true, //현재 위치 페이징 표시 여부 설정 (아래 페이지 위치나타내는 ....)
          moveSliders: 1, //슬라이드 이동 개수 설정
          slideWidth: 500, //슬라이드마다 너비 설정
          auto: true, //자동적으로 슬라이드 이동
          autoHover: true, //마우스오버시 정지시킬지 설정
          controls: true, //이전 다음 버튼 표시 설정
        });
      });
    </script>
  </head>
  <body>
    <ul class="bxslider">
      <li><img src="images/photo1.jpeg" /></li>
      <li><img src="images/photo2.jpeg" /></li>
      <li><img src="images/photo3.jpeg" /></li>
      <li><img src="images/photo4.jpeg" /></li>
      <li><img src="images/photo5.jpeg" /></li>
    </ul>
  </body>
</html>
